<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Media</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- VIDEO BACKGROUND -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="assets/video/bg.webm" type="video/webm">
  </video>

  <!-- AMBIENT GLOW -->
  <div class="ambient-glow glow-1"></div>
  <div class="ambient-glow glow-2"></div>

  <!-- NAVBAR -->
  <nav class="navbar glass">
    <div class="logo">SchoolMedia</div>
    <ul class="nav-links">
      <li>Trang chủ</li>
      <li>Tin trường</li>
      <li>Kỹ năng</li>
      <li>Giải trí</li>
    </ul>
  </nav>

  <!-- HERO -->
  <main class="container">
    <section class="hero fade-in">
      <h1>Trang truyền thông học đường</h1>
      <p>Nội dung chọn lọc · Trình bày hiện đại · Trải nghiệm mượt</p>

      <div class="stats">
        <div class="card glass lift">
          <span class="stat-number" data-target="98">0</span>
          <span class="stat-label">% nội dung phù hợp</span>
        </div>
        <div class="card glass lift">
          <span class="stat-number" data-target="41">0</span>
          <span class="stat-label">bài viết</span>
        </div>
      </div>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
